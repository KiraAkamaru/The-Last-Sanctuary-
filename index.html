<head>
    <meta charset="UTF-8" />

    <title>The Last Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a14; /* A dark, cosmic blue-black */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes slow-zoom {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
      }
      .animate-slow-zoom {
        animation: slow-zoom 20s ease-in-out infinite alternate;
      }

      @keyframes fade-in-slow {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 2s ease-out forwards;
        opacity: 0;
      }

      /* Custom scrollbar for comic section */
      .comic-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .comic-scrollbar::-webkit-scrollbar-track {
        background: rgba(10, 10, 20, 0.5);
        border-radius: 4px;
      }
      .comic-scrollbar::-webkit-scrollbar-thumb {
        background: #4a4a68;
        border-radius: 4px;
      }
      .comic-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6a6a88;
      }
    </style>
