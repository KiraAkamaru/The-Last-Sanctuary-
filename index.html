<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Update this path if you place the background image somewhere else under /public. */
        --background-image: url('public/assets/images/gallery/gallery-clear-day.jpg');
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a14;
        background-image: var(--background-image);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @keyframes slow-zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      .animate-slow-zoom {
        animation: slow-zoom 20s ease-in-out infinite alternate;
      }

      @keyframes fade-in-slow {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-slow {
        animation: fade-in-slow 2s ease-out forwards;
        opacity: 0;
      }

      @keyframes flip-in {
        0% {
          transform: perspective(1200px) rotateY(-80deg) translateX(-2%) scale(0.92);
          opacity: 0;
          filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.35));
        }
        50% {
          transform: perspective(1200px) rotateY(18deg) translateX(1.2%) scale(1.03);
          opacity: 0.85;
          filter: drop-shadow(0 20px 36px rgba(0, 0, 0, 0.5));
        }
        70% {
          transform: perspective(1200px) rotateY(-6deg) translateX(-0.8%) scale(0.995);
          opacity: 0.95;
          filter: drop-shadow(0 16px 30px rgba(0, 0, 0, 0.45));
        }
        100% {
          transform: perspective(1200px) rotateY(0deg) translateX(0) scale(1);
          opacity: 1;
          filter: drop-shadow(0 14px 28px rgba(0, 0, 0, 0.4));
        }
      }

      @keyframes flip-out {
        0% {
          transform: perspective(1200px) rotateY(0deg) translateX(0) scale(1);
          opacity: 1;
          filter: drop-shadow(0 14px 28px rgba(0, 0, 0, 0.4));
        }
        50% {
          transform: perspective(1200px) rotateY(14deg) translateX(1%) scale(1.02);
          opacity: 0.85;
          filter: drop-shadow(0 20px 36px rgba(0, 0, 0, 0.5));
        }
        70% {
          transform: perspective(1200px) rotateY(-10deg) translateX(-1.1%) scale(0.97);
          opacity: 0.55;
          filter: drop-shadow(0 16px 30px rgba(0, 0, 0, 0.42));
        }
        100% {
          transform: perspective(1200px) rotateY(-70deg) translateX(-2.2%) scale(0.9);
          opacity: 0;
          filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }
      }

      .animate-flip-in {
        animation: flip-in 0.9s cubic-bezier(0.25, 0.9, 0.3, 1.2) forwards;
        transform-origin: center left;
        will-change: transform;
      }

      .animate-flip-out {
        animation: flip-out 0.85s cubic-bezier(0.3, 0.7, 0.4, 1.1) forwards;
        transform-origin: center left;
        will-change: transform;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
